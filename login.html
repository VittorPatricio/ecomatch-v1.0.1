<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="tela-inicio.css">
    <title>Ecomatch</title>
</head>

<body>
    <!-- <div class="modal-alerta">
        <p class="modal-alerta-texto"></p>
    </div> -->

    <button class="som buttonArea" id="toggleMusicButton">
        <img id="musicIcon" src="./assets/icones/som-off.svg" alt="">
    </button>
    <form class="modal fade" id="abrirmodalLogin" tabindex="-1" aria-hidden="true" style="z-index: 1;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>ENTRAR</h1>
                    <div class="mb-3">
                        <label for="PlayerName" class="form-label">NOME</label>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="PlayerName" placeholder="DIGITE SEU NOME"
                                required required autocomplete="off">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="escola" class="form-label">ESCOLA</label>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="escola" placeholder="DIGITE SUA ESCOLA" required
                                required autocomplete="off">
                            <i class="fa-solid fa-school"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ra" class="form-label">RA/RM</label>
                        <div class="mb-4">
                            <input type="number" class="form-control" id="ra" placeholder="DIGITE SEU RM/RA" required
                                required autocomplete="off">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="jogar" type="submit" class="play btn btn-primary footer" onclick="iniciarJogo()">
                        <img src="./assets/icones/play.svg" alt="jogar play">
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="modal-alert">
        <p class="modal-alert-texto"></p>
    </div>

    <!-- Modal de Registro -->
    <form class="modal fade" id="abrirmodalRegistro" tabindex="-1" aria-hidden="true" style="z-index: 1;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="bemVindo">BEM-VINDO(A) AO</span>
                    <h1>REGISTRO</h1>
                    <div class="mb-3">
                        <label for="PlayerName" class="form-label">NOME</label>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="PlayerNameRegister"
                                placeholder="DIGITE SEU NOME" required autocomplete="off">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="escola" class="form-label">ESCOLA</label>
                        <div class="mb-4">
                            <input type="text" class="form-control" id="escolaRegister" placeholder="DIGITE SUA ESCOLA"
                                required autocomplete="off">
                            <i class="fa-solid fa-school"></i>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="ra" class="form-label">RA/RM</label>
                        <div class="mb-4">
                            <input type="number" class="form-control" id="raRegister" placeholder="DIGITE SEU RM/RA"
                                required autocomplete="off">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ra" class="form-label">CONFIRME SEU RA/RM</label>
                        <div class="mb-4">
                            <input type="number" class="form-control" id="confirmRaRegister"
                                placeholder="DIGITE SEU RM/RA" required autocomplete="off">
                            <i class="fa-solid fa-address-card"></i>
                        </div>
                    </div>
                    <button onclick="validarRegistro()" id="jogar" type="button"
                        class="register btn btn-primary footer">REGISTRAR</button>
                    <div class="link-login">
                        <span href="#" id="link-login" onclick="abrirModalLogin()">POSSUI UMA CONTA?</span>
                        <a href="#" id="link-login" onclick="abrirModalLogin()">LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="preguica">
        <img src="./assets/preguica.svg" alt="" data-aos="fade-down-left" data-aos-duration="2900">
    </div>
    <main class="container-inicio">
        <div class="logo">
            <img src="./assets/logotipo.svg" alt="" data-aos="zoom-in-up" data-aos-duration="2200">
        </div>
        <section class="conteudo">
            <div class="botao-total pulse">
                <div class="bg-botao" data-aos="fade-up" data-aos-duration="2400">
                    <button class="botao btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#abrirmodalRegistro" id="botao-iniciar"><span>INICIAR</span></button>
                </div>
            </div>
        </section>
    </main>
    <div class="capivara">
        <img src="./assets/capivara.svg" alt="" data-aos="fade-up-right" data-aos-duration="1200">
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="alerta.js"></script>
    <script src="inicio.js"></script>
    <script src="musicPlayer.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

</html>
