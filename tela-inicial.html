<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="tela-inicio.css" />
  <link rel="stylesheet" href="animacao.css">
  <title>Ecomatch</title>
</head>

<body>




  <div id="areaModal" class="modal">

    <p>Tem certeza que deseja sair?</p>
    <div class="botoes">
      <button id="confirmYes" class="btn-modal">Sim</button>
      <button id="confirmNo" class="btn-modal">NÃ£o</button>
    </div>

  </div>

  <div class="overlay"></div>

  <div class="buttonArea">
    <button class="exit" id="buttonExit">

      <img id="exitIcon" src="./assets/icones/exit.svg" alt="" />
    </button>
    <button class="user " id="buttonUser" data-target="1" onclick="user()">
      <img id="userIcon" src="./assets/icones/user.svg" alt="" />
    </button>
    <button class="som btnsHover" id="toggleMusicButton">
      <img id="musicIcon" class="btnsHover" src="./assets/icones/som-off.svg" alt="" />
    </button>


  </div>

  <div class="preguica">
    <img src="./assets/preguica.svg" alt="" data-aos="fade-down-left" data-aos-duration="2900" />
  </div>
  <main class="container-inicio">
    <div class="logo">
      <img src="./assets/logotipo.svg" alt="" data-aos="zoom-in-up" data-aos-duration="2200" />
    </div>
    <section class="conteudo">
      <div class="botao-total pulse">
        <div class="bg-botao" data-aos="fade-up" data-aos-duration="2400">
          <button class="botao btn btn-outline-success" onclick="jogar()" id="botao-jogar">
            <span>JOGAR</span>
          </button>
        </div>
      </div>
      <div class="botao-total btnsHover" data-aos="fade-up" data-aos-duration="2800">
        <div class="bg-botao">
          <a href="./tela curiosidades/curiosidades.html" class="botao btn"><span>CURIOSIDADES</span></a>
        </div>
      </div>
    </section>
  </main>
  <div class="capivara">
    <img src="./assets/capivara.svg" alt="" data-aos="fade-up-right" data-aos-duration="1800" />
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="inicio.js" defer></script>
  <script src="musicPlayer.js"></script>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
