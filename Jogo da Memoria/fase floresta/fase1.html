<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo a primeira fase da memória, estamos na fase da floresta, encontre os pares de animais para vencer">
    <meta name="keywords" content="Educação; Ecologia, Alfabetização, Escola, Aprendizado">
    <meta name="author" content="Vittor Patricio, Maria Eduarda Migliaris, Jhonatas Micael Jacometto">
    <link rel="stylesheet" href="./style/fase1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../assets/logo.svg" type="image/x-icon">
    <title>Floresta</title>
</head>
<body id="body">


  <div class="botoes-inicio">
    <button>
      <img
        id="home"
        src="../../assets/BotaoHome.svg"
        alt="Voltar tela inicial"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="Voltar para a tela inicial"
        draggable="false"
      />
    </button>

    <button id="toggleMusicButton">
      <img
        id="musicIcon"
        src="../../assets/icones/som-off.svg"
        alt="Desativar Som"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="Desativar Som"
        draggable="false"
      />
    </button>
  </div>
  <div id="areaModal">
    <p>Tem certeza que deseja voltar para a página inicial?</p>
    <div class="botoes">
      <button id="confirmYes" class="btn-confirm">Sim</button>
      <button id="confirmNo" class="btn-confirm">Não</button>
    </div>
  </div>

  <div class="overlay"></div>



    <header>
        <span class="player"> </span>
        <span>TEMPO: <span class="timer">00</span></span>
    </header>
    <div class="grid" id="gameGrid"></div>
    <div class="fundo-inicio" id="fundo-inicio">
        <div class="texto-fase-inicio" id="texto-fase-inicio">
            <p>FASE FLORESTA</p>
        </div>
    </div>
    <div class="modal-finalizacao" id="modal-finalizacao">
        <div class="modal-menor-finalizacao" id="modal-menor-finalizacao">
            <p>Parabéns Você completou a fase!</p>
            <p>Vamos para a próxima!</p>
          <div class="spinner"></div>   
        </div>
    </div>
    <audio id="matchSound" src="../../audios/correct.mp3"></audio>
    <script src="./js/fase1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
           const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
